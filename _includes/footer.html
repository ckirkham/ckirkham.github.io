 		{% if page.url == "/" %}
		<!-- PaperScript animation -->
		<script type="text/paperscript" canvas="ballAnimation">
			function getRandomArbitrary(min, max) {
			    return Math.random() * (max - min) + min;
			}
			var count = 20;
			for (var i = 0; i < count; i++) {
				var center = Point.random() * view.size;
				var path = new Path.Circle(center, Math.random() * 100);
				path.fillColor = '#ff5b54';
				path.strokeColor = null;
			}
			var children = project.activeLayer.children;
			for (var i = 0; i < children.length; i++) {
				var child = children[i];
				child.opacity = Math.random();
			}
			var destination = Point.random() * view.size;
			var decrementing = true;
			function onFrame(event) {
				for (var i = 0; i < count; i++) {
					var item = project.activeLayer.children[i];
					item.position.y -= item.bounds.height / 350;
					if (item.bounds.top < 0-200) {
						item.position.y = view.size.height+100;
					}
				}
			}
		</script>
		{% endif %}
