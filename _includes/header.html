<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
	<head>
		<!-- Title & Meta information -->
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width">
	    <meta name="generator" content="Jekyll">
		<meta name="author" content="Christian Kirkham" />

		<!-- RSS -->
		<link href="http://feeds.feedburner.com/ckirkham" rel="alternate" title="Christian Kirkham" type="application/atom+xml" />

		<!-- Favicon solutions respectively; apple touch icons, PNG favicon for FF, Chrome & Opera, .ico for IE < 10, Windows 8 tileicon for Metro interfaces -->
		<link rel="apple-touch-icon" href="{{ root }}assets/images/apple-touch-icon-iphone.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="{{ root }}/assets/images/apple-touch-icon-ipad.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="{{ root }}/assets/images/apple-touch-icon-iphone-retina.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="{{ root }}/assets/images/apple-touch-icon-ipad-retina.png" />
		<link rel="icon" href="{{ root }}/assets/images/favicon.png">
		<!--[if IE]><link rel="shortcut icon" href="{{ root }}/assets/images/favicon.ico"><![endif]-->
		<!-- or, set /favicon.ico for IE10 win -->
		<meta name="msapplication-TileColor" content="#ff5b54">
		<meta name="msapplication-TileImage" content="{{ root }}/assets/images/tileicon.png">
		
		<!-- Logo SVG; see http://relogo.org -->
		<link rel="logo" type="image/svg" href="http://ckirkham.com/assets/images/monogram.svg"/>

		<!-- CSS -->
		{% capture root %}{% if page.root %}{{ page.root }}{% else %}{{ post.root }}{% endif %}{% endcapture %}
		<link rel="stylesheet" type="text/css" href="{{ root }}/assets/css/style.min.css" />

		<!--[if lt IE 9]>
			<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
