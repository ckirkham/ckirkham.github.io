---
layout: default
---

<section class="grid-1"></section>

<section class="grid-4" id="search">
	<!-- Search form -->
	<form method="get" action="/search" data-search-form>
		<span class="grid-5">
			<input type="search" placeholder="Type it here…" data-search-input />
		</span>
		<span class="grid-1">
			<button type="submit" value="Search">Search</button>
		</span>
	</form>

	<!-- Search results placeholder -->
	<small data-search-found>
		<span data-search-found-count></span>&nbsp;result(s) found for &ldquo;<span data-search-found-term></span>&rdquo;.
	</small>
	<div data-search-results></div>

	<!-- Search result template -->
	<script type="text/x-template" id="search-result">
		<hr>
		<h1><a href="##Url##">##Title##</a></h1>
		<small>##Date##</small>
		<p>##Excerpt##</p>
		<p><a href="##Url##">Read more…</a></p>
	</script>
</section>
