---
layout: default
---

<section class="wrapper">
	<ul id="blog">
		{% for post in site.posts %}
			<li>
				<small>Posted on </small>
				<small>{{ post.date | date: "%B %d, %Y" }}</small>
				<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
			</li>
			<hr>
	  	{% endfor %}
	</ul>
</section>
